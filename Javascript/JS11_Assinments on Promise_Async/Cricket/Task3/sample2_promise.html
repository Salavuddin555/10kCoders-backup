<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <ul></ul>
    <script>
        var data=[]
        function getData(){
            return new Promise((resolve,reject)=>{
                var getInfo=new XMLHttpRequest()
            getInfo.onreadystatechange=function(){
                if(getInfo.readyState==4 && getInfo.status==200){
                    // console.log(JSON.parse(getInfo.response))
                    data=JSON.parse(getInfo.response)
                
                    resolve(data)
                }
                
            }
            getInfo.open("GET","https://cricket-live-data.p.rapidapi.com/fixtures-by-date/2020-09-21")
            getInfo.setRequestHeader("X-RapidAPI-Key","2c0e0773c5msh5c7a34864419de3p1b0257jsne7a368aa8c80")
            getInfo.setRequestHeader("X-RapidAPI-Host","cricket-live-data.p.rapidapi.com")
            getInfo.send();
            })
        }
        getData().then((getInfo)=>{
            data.results.forEach((api)=>{
                 console.log(api.away)
                myli=document.createElement("li")
                myli.innerHTML=api.match_title
                document.querySelector("ul").appendChild(myli)
            })
        })                             
    </script>
</body>
</html>
