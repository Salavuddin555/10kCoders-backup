    <script>
         
         var randomNumbers = []
        for(i=0;randomNumbers.length<15;i++){
            var rNumber = Math.round(Math.random()*1000000);
            if(String(rNumber).length == 3){
                randomNumbers.push(rNumber)
            }
        }


        console.log(randomNumbers)
    </script>
