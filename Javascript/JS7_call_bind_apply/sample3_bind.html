<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>
<body>
    <script>
        var asif={
            fname:"Asif",
            lname:"khan"
        }
        var abdul={
            fname:"Abdul",
            lname:"Haq"
        }
        function fullname(...name){
            console.log(this.fname+this.lname)
            console.log(name)
        }
        var fullnameFunc=fullname.bind(asif)
        fullnameFunc();
    </script>
</body>
