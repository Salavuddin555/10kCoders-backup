<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var student={
            name:"ram",
            class:"12th",
            section:"c",
            subject:"Science",
            marks:34,
        }
        student['marks']={
            maths:34,
            science:45
        }
        for(a in student){
            document.write(a+":"+JSON.stringify(student[a])+"<br>")
        }
        for(a in student.marks){
            document.write(a+":"+student.marks[a]+"<br>")
        }
        document.write(typeof 'marks')
    </script>
</body>
</html>
