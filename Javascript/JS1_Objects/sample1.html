<body>
    <script>
        var studentInfo={

        var studentInfo1={
            name:"ram",
            class:"12th",
            section:"c",
            subject:"Science",
            marks:34,
            fullname:function(){
                document.write(this.name+"<br>"+this.class+"<br>"+this.section)
            }
        }

        for(a in studentInfo1){
            if(a!=="fullname"){
                document.write(a+":"+studentInfo1[a]+"<br>")
            }else{
                document.write(a)
            }
            // document.write(a+":"+studentInfo1[a]+"<br>")
            
        }
        studentInfo1.fullname
