<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #formContent{
            width:20%;
            float:left;
        }
        #tableContent{
            width:80%;
            float:left;
        }
        table{
            width:100%;
        }
    </style>
</head>
<body>
    <div id="formContent">
        <form >
            <label for="university">University</label>
            <input type="text" name="" id="university"><br>
            <label for="institute">Institute</label>
            <input type="text" name="" id="institute"><br>
            <label for="branch">Branch</label>
            <select name="" id="branch">
                <option value="Civil">Civil</option>
                <option value="Electrical">Electrical</option>
                <option value="Mechanical">Mechanical</option>
                <option value="CS">CS</option>
                <option value="Communication">Communication</option>
                <option value="IT">IT</option>
            </select> <br>
            <label for="degree">Degree</label>
            <select name="" id="degree">
                <option value="BE">BE</option>
                <option value="Btech">Btech</option>
                <option value="Mtech">Mtech</option>
            </select> <br>
            <label for="status">Status</label>
            <input type="radio" name="status" value="completed">Completed 
            <input type="radio" name="status" value="pursuing">Pursuing <br>
             
            <label for="subject">Subjects</label>
            <input type="checkbox" name="subject" value="HTML">HTML <br>
            <input type="checkbox" name="subject" value="CSS">CSS <br>
            <input type="checkbox" name="subject" value="Javascript">Javascript <br>
    
            <label for="cgpa">CGPA</label>
            <input type="number" name="" id="cgpa"><br>
    
            <label for="experience">Experience</label>
            <input type="number" name="" id="experience"> <br>
    
             <label for="website">Website</label>
             <input type="text" name="" id="website"><br>
    
            <label for="doj">Date of joining</label>
            <input type="date" name="" id="doj"><br>
            
            <button onclick="addUser()" type="button">Add User</button>
        </form>
    </div>
    <div id="tableContent">
        <table border="1">
            <thead>
                <tr>
                    <th>university</th>
                    <th>institute</th>
                    <th>branch</th>
                    <th>degree</th>
                    <th>status</th>
                    <th>cgpa</th>
                    <th>experience</th>
                    <th>website</th>
                    <th>doj</th>
                    <th>subjects</th>
                    <th>EDIT</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <script src="../js/create_form1.js"></script>
    <script src="../js/read_form1.js"></script>
    <script src="../js/delete_form1.js"></script>
</body>
</html>
