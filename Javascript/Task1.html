    <h1>Movie</h1>
    <script>
      var movie = {
        hero: "Chiranjeevi",
        secondHero: "salman",
        music: "thaman",
        movieCast:function(){
          console.log(this.hero+"\n"+this.secondHero+"\n "+this.music)
        }
      };
      movie.movieCast()
      // document.write(movie.hero +"<br>"+movie.secondHero+"<br>"+movie.music)
      // document.write("hero:"+movie.hero+"<br> seconndHero:"+movie.secondHero)
      for (a in movie) {
        document.write("<hr>" + a + ":" + movie[a] + "<br> <hr>");
      }
    </script>
